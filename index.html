<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Uplift">
    <meta property="og:description" content="Enjoy playing with the lifts? Uplift is a virtual lift GUI created for fun. Make sure to complete the easter eggs! Enjoy the lift playground :)">
    <meta property="og:image" content="https://themyth1710.github.io/Uplift/assets/logo.png">
    <title>Uplift</title>
    <link rel="icon" href="assets/logoTransparent.png" type="image/x-icon">
    <link rel="stylesheet" href="lift.css">
</head>
<body onload="updateData()">
    <div class="title center">
        <img src="assets/logo.png" alt="logo">
        <h1 class="rubiks">Uplift</h1>
    </div>
    <div class="data mobile">
        <p><b>Next Floor:</b> <span id="nextFloorMobile"></span></p>
        <p><b>Lift Route:</b> <span id="routeMobile"></span></p>
    </div>
    <div class="main center">
        <div>
            <div class="container">
                <div class="lift center">

                            </g>
                            <path id="door" class="left-door" d="M19 20.5H31.5V58.5H16.5V23C16.5 21.6193 17.6193 20.5 19 20.5Z" fill="#9BABB2" stroke="#3E3546"/>

                                <rect x="25" y="18.5" width="14" height="2" fill="#9BABB2" />

                            </g>
                            <line x1="4.5" y1="58.5" x2="59.5" y2="58.5" stroke="#3E3546" stroke-linecap="round"/>
                            <g id="up">
                                <rect x="54.5" y="30.5" width="5" height="6" rx="1.5" fill="#9BABB2" stroke="#3E3546"/>

                            <g id="down">
                                <rect x="54.5" y="38.5" width="5" height="6" rx="1.5" fill="#9BABB2" stroke="#3E3546"/>

                                </g>
                                <path id="Vector 5" d="M5.38434 53.5H13.3843" stroke="#3E3546"/>
                            </g>
                        </g>
                    </svg>
                    <div>
                        <button class="btn toggle stop" onclick="toggleLift(this)">Stop</button>
                    </div>
                </div>
                <div>
                    <div class="floors center">
                        <div class="floor" id="12">12</div>
                        <div class="floor" id="11">11</div>
                        <div class="floor" id="10">10</div>
                        <div class="floor" id="9">9</div>
                        <div class="floor" id="8">8</div>
                        <div class="floor" id="7">7</div>
                        <div class="floor" id="6">6</div>
                        <div class="floor" id="5">5</div>
                        <div class="floor" id="4">4</div>
                        <div class="floor" id="3">3</div>
                        <div class="floor" id="2">2</div>
                        <div class="floor" id="1">1</div>
                        <div class="floor" onclick="closeElevator()" liftToggler>
                            <div class="triangle reverse"></div>
                            <div class="line"></div>
                            <div class="triangle"></div>
                        </div>
                        <div class="floor" id="0">0</div>
                        <div class="floor" onclick="openElevator()" liftToggler>
                            <div class="triangle"></div>
                            <div class="line"></div>
                            <div class="triangle reverse"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="data">
                <p><b>Next Floor:</b> <span id="nextFloor"></span></p>
                <p><b>Lift Route:</b> <span id="route"></span></p>
            </div>
        </div>
    </div>
    <!-- Github Corner -->

    <script src="main.js"></script>
</body>
</html>
